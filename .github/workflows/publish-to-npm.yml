name: publish-to-npm
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: yarn config set npmAuthToken ${{ secrets.NPM_TOKEN }}
      - run: yarn config set npmPublishAccess public
      - run: yarn npm publish
